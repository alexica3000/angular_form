<div>
  <div class="add-title">
    <h2 class="primary">Add mate</h2>
  </div>
  <div>
    <form *ngIf="mateForm" [formGroup]="mateForm" (ngSubmit)="onSubmit()">
      <mat-grid-list cols="2" rowHeight="90px">
        <mat-grid-tile>
          <div class="text-inside">
            <mat-form-field>
              <mat-error *ngIf="mateForm.controls.name.hasError('required')">
                Please enter name
              </mat-error>
              <mat-error *ngIf="mateForm.controls.name.hasError('pattern')">
                Please enter valid name
              </mat-error>
              <input matInput placeholder="Name" formControlName="name">
            </mat-form-field>
          </div>
        </mat-grid-tile>

        <mat-grid-tile>
          <div class="text-inside">
            <mat-form-field class="example-full-width">
              <input matInput placeholder="Age" type="number" formControlName="age">
            </mat-form-field>
          </div>
        </mat-grid-tile>

        <mat-grid-tile>
          <div class="text-inside">
            <mat-form-field class="example-full-width">
              <mat-error *ngIf="mateForm.controls.email.hasError('required')">
                Please enter email
              </mat-error>
              <mat-error *ngIf="mateForm.controls.email.hasError('email')">
                Please enter valid email
              </mat-error>
              <input matInput placeholder="Email address" formControlName="email">
            </mat-form-field>
          </div>
        </mat-grid-tile>

        <mat-grid-tile>
          <div class="text-inside">
            <mat-form-field>
              <mat-label>Choose a gender</mat-label>
              <mat-select [formControl]="gender">
                <mat-option value="0">Male</mat-option>
                <mat-option value="1">Female</mat-option>
              </mat-select>
              <mat-hint>Gender: M/F</mat-hint>
              <mat-error *ngIf="mateForm.controls.gender.hasError('required')">You must make a selection</mat-error>
              <mat-error
                *ngIf="mateForm.controls.gender.hasError('pattern')
                  && !mateForm.controls.gender.hasError('required')">
                Your selection is invalid
              </mat-error>
            </mat-form-field>
          </div>
        </mat-grid-tile>
      </mat-grid-list>

      <div class="btn-sec">
        <button mat-raised-button type="submit" color="primary" class="update-btn" (click)="addMate()">Add</button>
        <button mat-raised-button type="button" class="discard-btn" (click)="this.dialog.closeAll()">Cancel</button>
      </div>

    </form>
  </div>
</div>
